apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: generate-load-template
objects:
- apiVersion: batch/v1
  kind: Job
  metadata:
    name: generate-load-job
  spec:
    parallelism: 1
    completions: 1
    activeDeadlineSeconds: 1800
    backoffLimit: 6
    template:
      metadata:
        name: generate-load
      spec:
        containers:
        - name: scm-datagen
          image: quay.io/jkeam/scm-datagen@sha256:980e176c8b648f73c19a6823c26335a7fc2caf0f379f6947fd5ee04bbb670ce7
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
            seccompProfile:
              type: "RuntimeDefault"
          env:
          - name: SCM_UPLOAD_TIMES
            value: "${SCM_UPLOAD_TIMES}"
          - name: SCM_URL
            value: "${SCM_URL}/gzippedFiles"
        restartPolicy: OnFailure
parameters:
- name: SCM_URL
  description: "SCM Frontend URL to upload to"
- name: SCM_UPLOAD_TIMES
  description: "Number of times you want files generated and uploaded"
  value: "5"
